<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<section layout:fragment="body">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder">Runners Near You</h1>
            <p class="lead fw-normal text-muted mb-0"> Runners Found In Your Area</p>
        </div>
        <div class="row gx-5">
            <div th:each="club :${clubs}" class="col-lg-4 mb-5">
                <div class="position-relative mb-5">
                    <p th:text="${club.title}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                       href="#!">Project name</p>
                    <img class="img-fluid rounded-3 mb-3" th:src="${club.photoUrl}"
                         alt="..."/><br/>
                    <p th:text="${club.content}" class="h5 text-decoration-none link-dark"
                       href="#!">Project name</p>
                </div>
                <a class="btn btn-primary" th:href="@{/clubs/{clubId}(clubId=${club.id})}">View</a>
                <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit</a>
            </div>
        </div>
    </div>
</section>
</html>
